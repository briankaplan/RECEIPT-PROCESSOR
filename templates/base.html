<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gmail Receipt Processor{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ timestamp }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i data-feather="mail"></i>
                Gmail Receipt Processor
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <span id="status-indicator" class="badge bg-secondary">Checking...</span>
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Alert area for notifications -->
        <div id="alert-area"></div>
        
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}?v={{ timestamp }}"></script>
    
    <script>
        // Initialize Feather icons
        feather.replace();
        
        // Initialize status check
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            // Check status every 30 seconds
            setInterval(checkStatus, 30000);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
