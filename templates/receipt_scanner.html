    <style>

            width: 20px;
            height: 20px;

            top: -3px;

            border-right: none;

    <script>
        // Global Variables
        let currentStream = null;
        let isFlashOn = false;
        let enhancementEnabled = true;
        let capturedImageData = null;

        // Initialize Scanner
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📷 Receipt Scanner Initialized');
            checkCameraPermission();
            showToast('📱 Receipt Scanner ready', 'success');
        });

        // Camera Functions
        async function checkCameraPermission() {
            try {
                const permission = await navigator.permissions.query({ name: 'camera' });
                if (permission.state === 'granted') {
                    console.log('✅ Camera permission granted');
            } else {
                    console.log('📱 Camera permission needed');
                    showToast('Camera access needed for scanning', 'info');
                }
            } catch (error) {
                console.error('❌ Permission check failed:', error);
            }
        }

        async function startCamera() {
            try {
                showProcessing('Starting Camera...', 'Requesting camera access');
                
                // Stop existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Request camera access
                const constraints = {
                    video: {
                        facingMode: 'environment', // Back camera for receipts
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera-video');
                video.srcObject = currentStream;
                
                // Show camera elements
                video.style.display = 'block';
                document.getElementById('viewfinder-overlay').classList.add('hidden');
                document.getElementById('scan-frame').style.display = 'block';
                document.getElementById('capture-btn').style.display = 'flex';
                
                // Update button state
                document.getElementById('camera-btn').classList.add('active');
                
                hideProcessing();
                showToast('Camera ready for scanning', 'success');
                
            } catch (error) {
                console.error('❌ Camera start failed:', error);
                hideProcessing();
                showToast('Camera access denied. Please enable camera permissions.', 'error');
            }
        }

        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            const video = document.getElementById('camera-video');
            video.style.display = 'none';
            document.getElementById('viewfinder-overlay').classList.remove('hidden');
            document.getElementById('scan-frame').style.display = 'none';
            document.getElementById('capture-btn').style.display = 'none';
            document.getElementById('camera-btn').classList.remove('active');
        }

        async function captureReceipt() {
            try {
            const video = document.getElementById('camera-video');
            const canvas = document.getElementById('camera-canvas');
                const ctx = canvas.getContext('2d');

                // Set canvas size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
                // Draw video frame to canvas
            ctx.drawImage(video, 0, 0);
            
                // Get image data
                capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
                
                // Stop camera
                stopCamera();
                
                // Process the image
                await processReceiptImage(capturedImageData);

            } catch (error) {
                console.error('❌ Capture failed:', error);
                showToast('Failed to capture image', 'error');
        }
        }

        // File Upload Functions
        function uploadFile() {
            document.getElementById('file-input').click();
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                // Validate file type
                if (!file.type.startsWith('image/')) {
                    showToast('Please select a valid image file', 'error');
                    return;
                }

                // Read file as data URL
                const reader = new FileReader();
                reader.onload = async function(e) {
                    capturedImageData = e.target.result;
                    await processReceiptImage(capturedImageData);
                };
                reader.readAsDataURL(file);
                
                // Update button state
                document.getElementById('upload-btn').classList.add('active');
                
            } catch (error) {
                console.error('❌ File upload failed:', error);
                showToast('Failed to process uploaded file', 'error');
            }
        }

        // Image Processing
        async function processReceiptImage(imageData) {
            try {
                showProcessing('Processing Receipt...', 'Extracting text and analyzing data');
            
                // Convert data URL to blob for upload
                const response = await fetch(imageData);
                const blob = await response.blob();
                
                const formData = new FormData();
                formData.append('file', blob, 'receipt.jpg');
                formData.append('enhance', enhancementEnabled);
                
                // Call backend API
                const apiResponse = await fetch('/api/process-receipt', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await apiResponse.json();
                
                hideProcessing();
                
                if (result.success) {
                    displayResults(result);
                    showToast('Receipt processed successfully!', 'success');
                } else {
                    throw new Error(result.error || 'Processing failed');
                }
                
            } catch (error) {
                console.error('❌ Processing failed:', error);
                hideProcessing();
                showToast('Failed to process receipt: ' + error.message, 'error');
            }
        }

        // Results Display
        function displayResults(result) {
            const preview = document.getElementById('result-preview');
            const dataContainer = document.getElementById('result-data');
            
            const data = result.extracted_data || {};
            
            dataContainer.innerHTML = `
                <div class="data-row">
                    <span class="data-label">Merchant</span>
                    <span class="data-value">${data.merchant || 'Unknown'}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Amount</span>
                    <span class="data-value">$${data.amount || '0.00'}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Date</span>
                    <span class="data-value">${data.date || 'Unknown'}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Category</span>
                    <span class="data-value">${data.category || 'Uncategorized'}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Confidence</span>
                    <span class="data-value">${Math.round((result.confidence_score || 0) * 100)}%</span>
                </div>
            `;
            
            preview.classList.add('show');
        }

        // Utility Functions
        function toggleFlash() {
            if (currentStream) {
                const track = currentStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    isFlashOn = !isFlashOn;
                    track.applyConstraints({
                        advanced: [{ torch: isFlashOn }]
                    });
                    
                    const icon = document.getElementById('flash-icon');
                    icon.className = isFlashOn ? 'fas fa-bolt-lightning' : 'fas fa-bolt';
                    
                    showToast(isFlashOn ? 'Flash turned on' : 'Flash turned off', 'info');
                } else {
                    showToast('Flash not available on this device', 'error');
            }
            }
        }

        function toggleEnhancement() {
            enhancementEnabled = !enhancementEnabled;
            const btn = document.getElementById('enhance-btn');
            
            if (enhancementEnabled) {
                btn.classList.add('active');
                showToast('Image enhancement enabled', 'success');
            } else {
                btn.classList.remove('active');
                showToast('Image enhancement disabled', 'info');
            }
        }

        async function saveReceipt() {
            try {
                showProcessing('Saving Receipt...', 'Adding to transaction library');
                
                // Save to R2 and MongoDB
                const saveResponse = await fetch('/api/save-processed-receipt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_data: capturedImageData,
                        extracted_data: window.lastProcessedData
                    })
                });
                
                const result = await saveResponse.json();
                
                hideProcessing();
                    
                if (result.success) {
                    showToast('Receipt saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/transaction_manager';
                    }, 1500);
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('❌ Save failed:', error);
                hideProcessing();
                showToast('Failed to save receipt', 'error');
            }
        }

        function scanAnother() {
            // Reset interface
            document.getElementById('result-preview').classList.remove('show');
            capturedImageData = null;
            
            // Reset button states
            document.querySelectorAll('.control-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            showToast('Ready for next scan', 'info');
        }

        // UI Helper Functions
        function showProcessing(title, detail) {
            document.getElementById('processing-text').textContent = title;
            document.getElementById('processing-detail').textContent = detail;
            document.getElementById('processing-overlay').classList.add('show');
        }

        function hideProcessing() {
            document.getElementById('processing-overlay').classList.remove('show');
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            notification.innerHTML = `
                <div class="notification-header">
                    <span class="notification-title">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="notification-message">${message}</div>
            `;
            
            container.appendChild(notification);
            
            // Trigger animation
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.parentElement.removeChild(notification);
                        }
                    }, 300);
                }
            }, 5000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
            
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
