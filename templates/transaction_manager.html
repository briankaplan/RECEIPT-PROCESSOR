<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransactionPro 2026 - Ultimate Transaction Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Enhanced dark theme with futuristic colors */
            --bg-primary: #0a0b0f;
            --bg-secondary: #111319;
            --bg-card: rgba(17, 19, 25, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.05);
            
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6c757d;
            
            --primary-orange: #ff6b35;
            --accent-blue: #4facfe;
            --accent-green: #69f0ae;
            --accent-red: #ff5252;
            --accent-purple: #ab47bc;
            
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-bright: rgba(255, 107, 53, 0.3);
            
            --gradient-primary: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --gradient-info: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-prominent: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.3);
            
            --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(71, 175, 254, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(105, 240, 174, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 20s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Header */
        .app-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 0;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-title {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 1.5rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .neo-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .neo-btn:hover {
            background: var(--gradient-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            color: var(--bg-primary);
        }

        /* Main Content */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .neo-stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .neo-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 20px 20px 0 0;
            opacity: 0.7;
        }

        .neo-stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-bright);
            box-shadow: var(--shadow-glow);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-family: var(--font-mono);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filter Panel */
        .filter-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .neo-input, .neo-select {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .neo-input:focus, .neo-select:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-group {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            padding-left: 2.5rem;
        }

        /* Transaction Table */
        .transaction-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            overflow: hidden;
        }

        .table-header {
            background: var(--bg-glass);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem;
            display: grid;
            grid-template-columns: 3rem 100px 200px 150px 120px 120px 120px 100px 120px;
            gap: 1rem;
            align-items: center;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .transaction-row {
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem;
            display: grid;
            grid-template-columns: 3rem 100px 200px 150px 120px 120px 120px 100px 120px;
            gap: 1rem;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .transaction-row:hover {
            background: var(--bg-glass);
            border-left: 4px solid var(--primary-orange);
        }

        .transaction-row:last-child {
            border-bottom: none;
        }

        .merchant-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .transaction-description {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.2rem;
        }

        .amount-positive {
            color: var(--accent-green);
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .amount-negative {
            color: var(--accent-red);
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .neo-badge {
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-matched {
            background: rgba(105, 240, 174, 0.2);
            color: var(--accent-green);
            border: 1px solid rgba(105, 240, 174, 0.3);
        }

        .badge-unmatched {
            background: rgba(255, 107, 53, 0.2);
            color: var(--primary-orange);
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .action-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-orange);
            color: var(--bg-primary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Loading animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top: 3px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .table-header, .transaction-row {
                grid-template-columns: 3rem 90px 180px 130px 100px 100px 100px 90px 100px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .table-header, .transaction-row {
                display: none;
            }
            
            .transaction-mobile {
                display: block;
                background: var(--bg-glass);
                border: 1px solid var(--border-subtle);
                border-radius: 12px;
                padding: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">
                <i class="fas fa-brain"></i>
                TransactionPro 2026 - Ultimate Manager
            </h1>
            <div class="header-controls">
                <a href="/" class="neo-btn">
                    <i class="fas fa-home"></i> Home
                </a>
                <button class="neo-btn theme-toggle" onclick="toggleTheme()" aria-label="Toggle light/dark theme" title="Switch Theme">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
                <button class="neo-btn" onclick="refreshAllData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Stats Grid -->
        <section class="stats-grid">
            <div class="neo-stat-card">
                <div class="stat-value" id="total-transactions">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="neo-stat-card">
                <div class="stat-value" id="match-rate">0%</div>
                <div class="stat-label">Match Rate</div>
            </div>
            <div class="neo-stat-card">
                <div class="stat-value" id="total-expenses">$0</div>
                <div class="stat-label">Total Expenses</div>
            </div>
            <div class="neo-stat-card">
                <div class="stat-value" id="split-transactions">0</div>
                <div class="stat-label">Split Transactions</div>
            </div>
            <div class="neo-stat-card">
                <div class="stat-value" id="review-needed">0</div>
                <div class="stat-label">Need Review</div>
            </div>
            <div class="neo-stat-card">
                <div class="stat-value" id="realtime-count">0</div>
                <div class="stat-label">Real-time Updates</div>
            </div>
        </section>

        <!-- Filter Panel -->
        <section class="filter-panel">
            <div class="filter-grid">
                <div class="form-group">
                    <label class="form-label">AI-Powered Search</label>
                    <div class="search-group">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="neo-input search-input" id="search-input" placeholder="Search transactions, merchants...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Business Entity</label>
                    <select class="neo-select" id="entity-filter">
                        <option value="">All Entities</option>
                        <option value="Personal">👤 Personal</option>
                        <option value="Down Home Media">🏠 Down Home Media</option>
                        <option value="Music City Rodeo">🤠 Music City Rodeo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="neo-select" id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Food & Dining">🍕 Food & Dining</option>
                        <option value="Transportation">🚗 Transportation</option>
                        <option value="Shopping">🛍️ Shopping</option>
                        <option value="Technology">💻 Technology</option>
                        <option value="Healthcare">🏥 Healthcare</option>
                        <option value="Entertainment">🎬 Entertainment</option>
                        <option value="Business">💼 Business</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Filter Type</label>
                    <select class="neo-select" id="filter-type">
                        <option value="">All Transactions</option>
                        <option value="matched">✅ With Receipts</option>
                        <option value="unmatched">⏳ Need Receipts</option>
                        <option value="expenses">💸 Expenses Only</option>
                        <option value="income">💰 Income Only</option>
                        <option value="split">🔄 Split Transactions</option>
                        <option value="review">⚠️ Need Review</option>
                        <option value="recent">📅 Recent (7 days)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button class="neo-btn" onclick="applyFilters()" style="width: 100%;">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                </div>
            </div>
        </section>

        <!-- Transaction Table -->
        <section class="transaction-container">
            <div class="table-header">
                <div><input type="checkbox" id="select-all"></div>
                <div>Date</div>
                <div>Merchant</div>
                <div>Description</div>
                <div>Amount</div>
                <div>Category</div>
                <div>Business Type</div>
                <div>Status</div>
                <div>Actions</div>
            </div>
            
            <div id="transactions-container">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Global state
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        let allTransactions = [];

        // Initialize (removed - now handled in the theme section)

        function setupEventListeners() {
            // Search with debounce
            const searchInput = document.getElementById('search-input');
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 500);
            });

            // Filter changes
            ['entity-filter', 'category-filter', 'filter-type'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
            });

            // Select all checkbox
            document.getElementById('select-all').addEventListener('change', function() {
                const checkboxes = document.querySelectorAll('.transaction-checkbox');
                checkboxes.forEach(cb => cb.checked = this.checked);
            });
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/dashboard-stats');
                const data = await response.json();
                
                if (data.success && data.stats) {
                    document.getElementById('total-transactions').textContent = data.stats.total_transactions || '0';
                    document.getElementById('match-rate').textContent = data.stats.match_rate || '0%';
                    document.getElementById('total-expenses').textContent = data.stats.total_spend || '$0';
                    document.getElementById('review-needed').textContent = data.stats.review_needed || '0';
                    document.getElementById('realtime-count').textContent = data.stats.realtime_processed || '0';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadTransactions() {
            try {
                showLoading();
                
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: 50,
                    ...currentFilters
                });

                const response = await fetch(`/api/transactions?${params}`);
                const data = await response.json();

                if (data.success) {
                    allTransactions = data.transactions || [];
                    totalPages = Math.ceil((data.total || 0) / 50);
                    renderTransactions(allTransactions);
                } else {
                    showError('Failed to load transactions');
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                showError('Network error loading transactions');
            }
        }

        function renderTransactions(transactions) {
            const container = document.getElementById('transactions-container');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <h3>No Transactions Found</h3>
                        <p>Connect your banks or upload receipts to get started</p>
                    </div>
                `;
                return;
            }

            const html = transactions.map(tx => `
                <div class="transaction-row" data-id="${tx._id}">
                    <div>
                        <input type="checkbox" class="transaction-checkbox" value="${tx._id}">
                    </div>
                    <div style="font-size: 0.85rem; color: var(--text-secondary);">
                        ${formatDate(tx.date)}
                    </div>
                    <div>
                        <div class="merchant-name">${tx.merchant || 'Unknown'}</div>
                    </div>
                    <div>
                        <div class="transaction-description">${tx.description || 'No description'}</div>
                    </div>
                    <div class="${tx.amount < 0 ? 'amount-negative' : 'amount-positive'}">
                        ${formatAmount(tx.amount)}
                    </div>
                    <div>
                        <span class="neo-badge" style="background: rgba(71, 175, 254, 0.2); color: var(--accent-blue);">
                            ${tx.category || 'Other'}
                        </span>
                    </div>
                    <div style="font-size: 0.85rem;">
                        ${tx.business_type || 'Unknown'}
                    </div>
                    <div>
                        <span class="neo-badge ${tx.has_receipt ? 'badge-matched' : 'badge-unmatched'}">
                            ${tx.has_receipt ? 'Matched' : 'No Receipt'}
                        </span>
                    </div>
                    <div>
                        <button class="action-btn" onclick="editTransaction('${tx._id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function showLoading() {
            document.getElementById('transactions-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('transactions-container').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle" style="color: var(--accent-red);"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function applyFilters() {
            currentFilters = {
                search: document.getElementById('search-input').value,
                entity: document.getElementById('entity-filter').value,
                category: document.getElementById('category-filter').value,
                filter: document.getElementById('filter-type').value
            };
            currentPage = 1;
            loadTransactions();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function formatAmount(amount) {
            if (typeof amount !== 'number') return '$0.00';
            return `${amount < 0 ? '-' : '+'}$${Math.abs(amount).toFixed(2)}`;
        }

        function refreshAllData() {
            loadStats();
            loadTransactions();
        }

        function editTransaction(id) {
            console.log('Edit transaction:', id);
            // TODO: Implement edit modal
        }

        // ============================================================================
        // 🎨 THEME SYSTEM - Light/Dark Mode Toggle
        // ============================================================================
        
        function initializeTheme() {
            // Check for saved theme preference or default to dark
            const savedTheme = localStorage.getItem('transactionpro-theme') || 'dark';
            setTheme(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('transactionpro-theme', theme);
            
            // Update theme icon
            const themeIcon = document.getElementById('theme-icon');
            if (themeIcon) {
                if (theme === 'light') {
                    themeIcon.className = 'fas fa-moon';
                    themeIcon.parentElement.setAttribute('title', 'Switch to Dark Mode');
                } else {
                    themeIcon.className = 'fas fa-sun';
                    themeIcon.parentElement.setAttribute('title', 'Switch to Light Mode');
                }
            }
        }
        
        // Add theme initialization to existing DOMContentLoaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 TransactionPro 2026 Ultimate Manager Initialized');
            initializeTheme(); // Initialize theme first
            loadTransactions();
            setupEventListeners();
            loadStats();
        });
    </script>
</body>
</html>
